<header>
  <span class="lsticon" ng-click="back('main')"><i></i></span>

  <h2>用户反馈</h2>
  <a href="javascript:" class="subtn1" ng-click="submit()">提交</a>
</header>

<div class="wrapper pt44">
  <div class="pd24">
    <form id="j_feedback_form">
      <div class="msg clfix">
        <textarea id="j_feedback" class="notes" placeholder="反馈内容" data-ng-model="content"
                   ng-trim="false" ng-maxlength="{{maxCharLength}}" maxlength="{{maxCharLength}}"></textarea>
        <span class="errotip">*反馈内容不能为空</span>

        <p class="wordcut">{{totalCharLength}}/{{maxCharLength}}</p>
      </div>
      <div class="msg clfix">
        <input type="tel" class="saway" data-ng-model="qq" value="{{qq}}" ng-pattern="/^[1-9]\d{4,}$/"
               placeholder="联系方式(QQ)">
        <span class="errotip">*您输入的QQ号码错误</span>
      </div>
      <div class="msg clfix">
        <input type="tel" class="saway " data-ng-model="mobileNumber" ng-pattern="/^(1[3-8][0-9])\d{8}$/"
               value="{{mobileNumber}}" placeholder="联系方式(手机)">
        <span class="errotip">*您输入的手机号码错误</span>
      </div>
    </form>
  </div>
</div>
